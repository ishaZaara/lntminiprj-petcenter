<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Adoption Application</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  textarea {
    resize: vertical;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Pet Adoption Application</h1>

<form action="thankyou.html" method="post">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="pet">Pet Interested In</label>
  <input type="text" id="pet" name="pet" placeholder="e.g., Buddy (Dog)" required>

  <label for="experience">Do you have experience with pets?</label>
  <select id="experience" name="experience" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label for="message">Additional Information</label>
  <textarea id="message" name="message" rows="4" placeholder="Tell us about yourself and your home environment..."></textarea>

  <button type="submit">Submit Application</button>
</form>

</body>
</html>
