<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Volunteer Application - Pet Adoption Center</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: flex-start;
  }

  /* Container */
  form {
    background: white;
    max-width: 700px;
    width: 100%;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h1 {
    color: #4CAF50;
    text-align: center;
    margin-bottom: 30px;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    width: 100%;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  /* Flex group for fields side-by-side */
  .flex-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .flex-item {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
  }

  /* Checkbox group */
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .checkbox-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 180px;
  }

  /* Button */
  button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-self: center;
    width: 200px;
  }

  button:hover {
    background: #388e3c;
  }

  /* Popup styling */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .popup-content {
    background: white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  #popup:target {
    display: flex;
  }

  .close {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 14px;
    background: #4CAF50;
    color: white;
    border-radius: 6px;
    text-decoration: none;
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    .flex-row {
      flex-direction: column;
    }
    .flex-item {
      flex: 1 1 100%;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<form action="#popup" method="POST">
  <h1>Volunteer Application Form</h1>

  <div class="flex-row">
    <div class="flex-item">
      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="full-name" required />
    </div>
    <div class="flex-item">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />
    </div>
  </div>

  <div class="flex-row">
    <div class="flex-item">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" />
    </div>
    <div class="flex-item">
      <label for="availability">Availability (Days/Hours)</label>
      <input type="text" id="availability" name="availability" placeholder="e.g., Weekends, Weekday mornings" />
    </div>
  </div>

  <label>Areas you are interested in helping with:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="interests" value="Animal Care" /> Animal Care</label>
    <label><input type="checkbox" name="interests" value="Event Planning" /> Event Planning</label>
    <label><input type="checkbox" name="interests" value="Fundraising" /> Fundraising</label>
    <label><input type="checkbox" name="interests" value="Administrative Tasks" /> Administrative Tasks</label>
    <label><input type="checkbox" name="interests" value="Social Media" /> Social Media</label>
  </div>

  <label for="experience">Tell us about any previous volunteering experience or relevant skills:</label>
  <textarea id="experience" name="experience" placeholder="Write your answer here..."></textarea>

  <button type="submit">Submit Application</button>
</form>

<!-- Popup -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Application Submitted!</h2>
    <p>Thank you for volunteering. Weâ€™ll get back to you soon.</p>
    <a href="#" class="close">Close</a>
  </div>
</div>

</body>
</html>
